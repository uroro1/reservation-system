<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>만월당 상담 서비스</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Spoqa+Han+Sans+Neo:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🌙 만월당 상담 서비스</h1>
            <p>편리하게 상담을 예약하고 확인하세요</p>
        </header>

        <main class="main-menu">
            <!-- 메인 메뉴 섹션 -->
            <section class="menu-section">
                <h2>📋 서비스 메뉴</h2>
                <div class="menu-grid">
                    <div class="menu-card" onclick="goToReservation()">
                        <div class="menu-icon">📅</div>
                        <div class="menu-content">
                            <h3>예약하기</h3>
                            <p>새로운 상담 예약을 진행합니다</p>
                            <div class="menu-arrow">→</div>
                        </div>
                    </div>
                    
                    <div class="menu-card" onclick="goToCheck()">
                        <div class="menu-icon">🔍</div>
                        <div class="menu-content">
                            <h3>예약확인</h3>
                            <p>기존 예약을 확인하고 수정합니다</p>
                            <div class="menu-arrow">→</div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script>
        function goToReservation() {
            window.location.href = 'reservation.html';
        }
        
        function goToCheck() {
            window.location.href = 'check.html';
        }
    </script>
</body>
</html>
